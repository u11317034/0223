    <style>
        body {

        h1 {

        #game-info {

        #game-board {

        }

        .hole {
            width: 100px;

            background-color: #F8BBD0; /* æ´å£æ·±ç²‰è‰² */
            border-radius: 50%;
            display: flex;
            align-items: flex-end; 
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            border: 4px solid #F48FB1;

            box-shadow: inset 0 8px 10px rgba(0,0,0,0.1);
        }

        /* --- å…”å­åœ–æ¨£ (ç´” CSS ç¹ªè£½) --- */
        .mole {
            width: 70px;
            height: 70px;
            background-color: #FFFFFF; /* å…”å­èº«é«”ç™½è‰² */
            border-radius: 50% 50% 45% 45%;
            position: absolute;
            bottom: -90px; 
            transition: bottom 0.2s ease-out;
            pointer-events: none;
            display: flex;
            justify-content: center;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
        }

        /* å…”å­çš„è€³æœµ */
        .mole::before, .mole::after {
            content: '';
            position: absolute;
            top: -25px;
            width: 18px;
            height: 35px;
            background-color: #FFFFFF;
            border-radius: 50% 50% 0 0;
            border-top: 5px solid #FFC0CB; /* è€³æœµå…§ç²‰è‰²ç·šæ¢æ„Ÿ */
        }
        .mole::before { left: 12px; transform: rotate(-10deg); }
        .mole::after { right: 12px; transform: rotate(10deg); }

        /* å…”å­çš„çœ¼ç›èˆ‡é¼»å­ */
        .mole-inner {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .mole-inner::before { /* çœ¼ç› */
            content: '..';
            position: absolute;
            top: 15px;
            left: 22px;
            color: #FF85A2;
            font-weight: bold;
            font-size: 25px;
            letter-spacing: 8px;
        }
        .mole-inner::after { /* é¼»å­ */
            content: 'v';
            position: absolute;
            top: 35px;
            left: 31px;
            color: #FFB6C1;
            font-size: 14px;
        }

        .mole.up {
            bottom: 5px; 
            pointer-events: auto;
        }

        .mole.hit {
            background-color: #FFEBEE; /* é»æ“Šå¾Œè®Šæ·¡ç²‰ */
            transform: scale(0.8);
            transition: all 0.1s ease-out;
        }

        #start-button {
            padding: 12px 30px;
            font-size: 1.5em;
            margin-top: 30px;

            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 133, 162, 0.3);
            transition: all 0.3s ease;
        }

        #start-button:hover {
            background-color: #FF69B4;

        }

        #game-over-screen {

        #game-over-screen button {

</head>
<body>
    <h1>ğŸ° å…”å­é‘½æ´è¶£ ğŸ°</h1>

    <div id="game-info">
        <div id="score">åˆ†æ•¸: 0</div>
        <div id="time-left">æ™‚é–“: 30</div>
    </div>

    <div id="game-board">
        </div>

    <button id="start-button">é–‹å§‹æŠ“å…”å­</button>

    <div id="game-over-screen">
        <h2>å¥½æ£’å”·ï¼</h2>
        <p>å¦³æŠ“åˆ°äº† <span id="final-score">0</span> éš»å…”å­</p>
        <button id="restart-button">å†ç©ä¸€æ¬¡</button>
    </div>

    <script>
        const gameBoard = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score');
        const timeLeftDisplay = document.getElementById('time-left');
        const startButton = document.getElementById('start-button');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');

        let score = 0;
        let timeLeft = 30;
        let timerId = null;
        let moleTimerId = null;
        let lastHole = null;
        const holes = [];

        // ç”Ÿæˆ 9 å€‹åœ°æ´ï¼Œå…§éƒ¨åŒ…å«å…”å­çµæ§‹
        for (let i = 0; i < 9; i++) {
            const hole = document.createElement('div');
            hole.classList.add('hole');
            
            const mole = document.createElement('div');
            mole.classList.add('mole');
            
            // å¢åŠ ä¸€å€‹å®¹å™¨ä¾†æ”¾å…”å­çš„äº”å®˜
            const moleInner = document.createElement('div');
            moleInner.classList.add('mole-inner');
            
            mole.appendChild(moleInner);
            hole.appendChild(mole);
            gameBoard.appendChild(hole);
            holes.push(hole);
        }

        function randomHole() {
            const index = Math.floor(Math.random() * holes.length);
            const hole = holes[index];
            if (hole === lastHole) return randomHole();
            lastHole = hole;
            return hole;
        }

        function popUpMole() {
            holes.forEach(hole => {
                hole.querySelector('.mole').classList.remove('up', 'hit');
            });

            let randomMoleHole = randomHole();
            let mole = randomMoleHole.querySelector('.mole');
            mole.classList.add('up');

            let popUpTime = Math.random() * 800 + 400; 
            moleTimerId = setTimeout(() => {
                mole.classList.remove('up');
                if (timeLeft > 0) popUpMole();
            }, popUpTime);
        }

        holes.forEach(hole => {
            hole.addEventListener('mousedown', (e) => {
                const clickedMole = hole.querySelector('.mole');
                if (clickedMole && clickedMole.classList.contains('up')) {
                    score++;
                    scoreDisplay.textContent = `åˆ†æ•¸: ${score}`;
                    clickedMole.classList.remove('up');
                    clickedMole.classList.add('hit');
                    clearTimeout(moleTimerId);
                    if (timeLeft > 0) setTimeout(popUpMole, 100); 
                }
            });
        });

        function countdown() {
            timeLeft--;
            timeLeftDisplay.textContent = `æ™‚é–“: ${timeLeft}`;
            if (timeLeft <= 0) {
                clearInterval(timerId);
                clearTimeout(moleTimerId);
                endGame();
            }
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = `åˆ†æ•¸: ${score}`;
            timeLeftDisplay.textContent = `æ™‚é–“: ${timeLeft}`;
            startButton.style.display = 'none';
            gameOverScreen.style.display = 'none';

            timerId = setInterval(countdown, 1000);
            popUpMole();
        }

        function endGame() {
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'flex';
            startButton.style.display = 'block';
            startButton.textContent = "é‡æ–°é–‹å§‹";
            startButton.onclick = startGame;
        }

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
    </script>
</body>
